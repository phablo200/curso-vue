<!DOCTYPE html>
<html>
    <head>
        <title>Iniciando com diretivas</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <div id="app">
            <h4>{{titulo}}</h4>
            <input type="text" v-on:input="alterarTitulo">
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    titulo: 'Iniciando com diretivas'
                },
                methods: {
                    alterarTitulo(event){
                        this.titulo = event.target.value;
                    }
                }
            });
        </script>
    </body>
</html>
