<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <contador></contador>
    <contador></contador>
    <app-contador></app-contador>
</div>
<hr/>
<script>
    const contador = {
        template: `     
            <div>
                <p>{{contador}}</p>
                <button @click="contador++">+</button>
                <button @click="contador--">-</button>
            </div>
        `,
        data () {
            return {
                contador: 0
            }
        }
    }

    new Vue ({
        components: {
            contador: contador,
            'app-contador': contador
        }
    }).$mount('#app')
</script>
