<!DOCTYPE html>
<html>
    <head>
        <title>Iniciando com diretivas</title>
    </head>
    <body>  
        <!-- Nesse exemplo, Ã© mostrado que tudo que deve ser retornado do vue tem q de alguma maneira ser convertido pra string. -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <div id="app">
            <input type="text" v-on:input="alterarTitulo">
            <h4>{{titulo}}</h4>
            <p>{{ saudacao() }}</p>
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    titulo: 'Iniciando com diretivas'
                },
                methods: {
                    alterarTitulo(event){
                        this.titulo = event.target.value;
                    },
                    saudacao () {
                        return 'Boa semana'
                    }
                }
            });
        </script>
    </body>
</html>
