<!DOCTYPE html>
<html>
    <head>
        <title>Iniciando com diretivas</title>
    </head>
    <body>  
        <!-- Imprimindo HTML puro (em alguns casos é necessário passar html puro) usando v-html -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <div id="app">
            <input type="text" v-on:input="alterarTitulo">
            <h4 v-once>{{ titulo }}</h4>
            <p>{{ saudacao() }}</p>
            <a v-bind:href="link">Google</a>
            <hr>
            <p v-html="linkHtml"></p>
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    titulo: 'Iniciando com diretivas',
                    link: 'https://google.com.br',
                    linkHtml: '<a href="http://google.com.br">Google</a>'
                },
                methods: {
                    alterarTitulo(event){
                        this.titulo = event.target.value;
                    },
                    saudacao () {
                        this.titulo='Bom dia !!'
                        return this.titulo
                    }
                }
            });
        </script>
    </body>
</html>
