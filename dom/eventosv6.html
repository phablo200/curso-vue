<!DOCTYPE html>
<html>
    <head>
        <title>Iniciando com diretivas</title>
    </head>
    <body>  
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <div id="app">
            <h4>{{contador}}</h4>
            <h4>{{contador > 10 ? "Maior que 10" : "Menor que 10"}}</h4>
            <button v-on:click="somar">Somar</button>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    contador: 0
                },
                methods: {
                    somar (event) {
                        this.contador++;
                    }
                }
            });
        </script>
    </body>
</html>
