<!DOCTYPE html>
<html>
    <head>
        <title>Iniciando com diretivas</title>
    </head>
    <body>  
        <!-- Usa-se v-once para resolver o valor apenas uma vez, nesse caso o vue deixa de monitorar as alterações da propriedade -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <div id="app">
            <input type="text" v-on:input="alterarTitulo">
            <h4 v-once>{{ titulo }}</h4>
            <p>{{ saudacao() }}</p>
            <a v-bind:href="link">Google</a>
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    titulo: 'Iniciando com diretivas',
                    link: 'https://google.com.br'
                },
                methods: {
                    alterarTitulo(event){
                        this.titulo = event.target.value;
                    },
                    saudacao () {
                        this.titulo='Bom dia !!'
                        return this.titulo
                    }
                }
            });
        </script>
    </body>
</html>
