<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <p ref="titulo">{{titulo}}</p>
    <button @click="alterar">Alterar</button>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Meu titulo'
        },
        methods: {
            alterar() {
                this.titulo+="#";
                console.log(this.$refs.titulo.innerText);
            }
        }
    });
</script>
