<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app1">
    {{titulo}}
    <button @click="alterar">Alterar</button>
</div>
<div id="app2">
    {{titulo}}
    <button @click="alterar">Alterar</button>
</div>
<script>
    new Vue({
        el: '#app1',
        data: {
            titulo: 'Teste 1'
        },
        methods: {
            alterar() {
                this.titulo += "!!!!!";
            }
        }
    });

    new Vue({
        el: '#app2',
        data: {
            titulo: 'Teste 2'
        },
        methods: {
            alterar() {
                this.titulo += "!!!!!";
            }
        }
    });
</script>
