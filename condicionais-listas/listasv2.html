<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- Acessando o indice da lista -->        
<div id="app">
    <ul>
        <li v-for="(cor, i) in cores" :teste="cor">{{  i+1 }}) {{ cor }}</li>
    </ul>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
                {nome: 'Ana', idade: 26, peso: 70},
                {nome: 'Guilherme', idade: 22, peso: 89}
            ]
        }
    });
</script>
