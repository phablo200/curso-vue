<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- Acessando o indice da lista -->        
<div id="app">
    <ul>
        <li v-for="(cor, i) in cores" :teste="cor">{{  i+1 }}) {{ cor }}</li>
    </ul>
    <hr/>
    <template v-for="(cor, i) in cores">
        <h4>{{cor}}</h4>
        <p>{{i}}</p>
    </template>
    <hr/>
    <ul>
        <li v-for="pessoa in pessoas">
            {{pessoa.nome}}
            <div v-for="(valor, chave, index) in pessoa">
                {{index+1}}) {{chave}} = {{valor}}
            </div>
        </li>
    </ul>
</div>

<!-- InstÃ¢ncia Vue -->
<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
                {nome: 'Ana', idade: 26, peso: 70},
                {nome: 'Guilherme', idade: 22, peso: 89}
            ]
        }
    });
</script>
